[flake8]
filename = *
exclude =
    *.git,
    *.pyc,
    *.so,
    *.swm,
    *.swn,
    *.swo,
    *.swp,
    *.tox,
    *.txt,
    *data*,
    *model,
    *portaudio*,
    *pywapi-0.3.8*,
    *pywapi-0.3.8*,
    *setup*,
    *static*,
    *templates*,
    *utilities*,
    *venv,
    .DS_Store,
    .coverage,
    .gitignore,
    .travis.yml,
    LICENSE.md,
    README.md,
    __pycache__,
    profile.json,
    requirements-dev.txt,
    requirements.txt,
    setup.cfg,
    tests/.cache,
    travis-build-core.sh

[tool:pytest]
[coverage:report]
omit=
    melissa/utilities/snowboydetect.py
    melissa/utilities/snowboydecoder.py
